{% extends "base.html" %}

{% block content %}
    <h1>Prediction</h1>
    <form action="/predict" method="post">
        <table>
            <tr>
                <td>
                <label for="gender">gender<br><input name="gender" type="text"></label>
                </td>
                <td>
                <label for="age">age<br><input name="age" type="text"></label>
                </td>
                <td>
                <label for="estimated_salary">estimated_salary<br><input name="estimated_salary" type="text"></label>
                </td>
                <td>
                <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    {% if communicat %}
        <h2>{{ communicat }}</h2>
    {% endif %}
    {% if prediction != None %}
        <p>{{ pred }}</p>
    {% endif %}
{% endblock %}
